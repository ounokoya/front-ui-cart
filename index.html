<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    
    .attribution a { color: hsl(228, 45%, 44%); };
    
    body {
      font-family: 'Fraunces', serif;
      font-family: 'Montserrat', sans-serif;
    }


    .text-dark-cyan {
      color: hsl(158, 36%, 37%);
    }

    .bg-dark-cyan {
      background-color: hsl(158, 36%, 37%);
    }

    .text-dark-cream {
      color: hsl(30, 38%, 92%);
    }

    .bg-dark-cream {
      background-color: hsl(30, 38%, 92%);
    }

    .text-dark-cream {
      color: hsl(212, 21%, 14%);
    }

    .bg-dark-cream {
      background-color: hsl(212, 21%, 14%);
    }

    .text-dark-cream {
      color: hsl(228, 12%, 48%);
    }

    .bg-dark-cream {
      background-color: hsl(228, 12%, 48%);
    }

    .text-dark-cream {
      color: hsl(0, 0%, 100%);
    }

    .bg-dark-cream {
      background-color: hsl(0, 0%, 100%);
    }

  </style>

  <link rel="stylesheet" href="/semantic.min.css">
</head>
<body  style="background-color: hsl(30, 38%, 92%);" >
  <div class=" w-screen h-screen flex justify-center items-center" >
    <div class="flex flex-col sm:flex-row">
      <div  >

        <img 
        src="images/image-product-desktop.jpg" 
        alt="image" 
        class=" w-96 h-64 sm:w-64  sm:h-96 rounded-tl-md rounded-tr-md sm:rounded-tl-md sm:rounded-bl-md sm:rounded-tr-none"
        >
      </div>

      <div class="bg-white h-96 w-96 p-8 rounded-bl-md rounded-br-md sm:h-96 sm:w-64 sm:-pl-12 sm:pl-8 sm:pt-6 sm:pr-8 sm:rounded-tr-md sm:rounded-br-md"  >
        <h3 class="mb-2 mt-8 text-sm sm:text-sm" style="font-family: 'Montserrat', sans-serif; color: hsl(228, 12%, 48%);" >Parfum</h3>
  
        <h4 class="my-2 sm:my-1 text-4xl sm:text-3xl" style="font-family: 'Fraunces', serif; " >
          Gabrielle Essence Eau De Parfum
        </h4>
        
        <p class="my-2  sm:my-1 text-base sm:text-sm" style="font-family: 'Montserrat', sans-serif; " >
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="flex my-4 sm:my-2 align-middle" >
          <div class="text-3xl sm:text-3xl" style="font-family: 'Fraunces', serif;color: hsl(158, 36%, 37%); " >
            $149.99
          </div>
          <div class=" flex items-center" style="font-family: 'Fraunces', serif;">
            <span class="line-through ml-2" >$169.99</span>
          </div>
        </div>
        
        <div class="w-full  my-2" >
          <a class="ui primary button w-full text-center" style="background-color: hsl(158, 36%, 37%); color: hsl(0, 0%, 100%);"  >
            <img class="ui middle aligned  image " width="15" src="images/icon-cart.svg" >
            <span class="ml-2">
              Add to Cart
            </span>
          </a>
        </div>
        
      </div>
    </div>
  </div>

  <div>
    <div class="attribution"  >
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  
  <script type="module" src="/js/jquery.min.js"></script>
  <script type="module" src="/js/semantic.min.js"></script>
  <script type="module" src="/main.js"></script>
</body>
</html>
